<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Check Results</title>
</head>
<body>
    <h1>Security Check Results for {{ url }}</h1>
    <p>Check Type: {{ check_type }}</p>
    <ul>
        {% for result in results %}
            <li>{{ result }}</li>
        {% endfor %}
    </ul>
    <a href="/">Perform another security check</a>
</body>
</html>
